<!-- TinyMCE -->
<script type="text/javascript" src="../jscripts/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
	tinyMCE.init({
		mode : "textareas",
	    plugins : "bbcode",
		theme : "advanced",
		language : "tr",
		
		
		// Theme options
		theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,ustucizikmy,|,justifyleft,justifycenter,justifyright,justifyfull,formatselect,fontselect,fontsizeselect,forecolor,backcolor",
		theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,bullist,numlist,|,outdent,indent,|,undo,redo,|,link,unlink,anchor,image,cleanup,|,|,quotemy,codemy,phpmy,youtubemy,|,code",
		

		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_statusbar_location : "bottom",
		theme_advanced_resizing : true,
		
		setup : function(ed) 
		{
        // Add a custom button
        ed.addButton('codemy', {
            title : 'Code',
            image : 'code.gif',
            onclick : function() {
                // Add you own code to execute something on click
                ed.focus();
                //ed.selection.setContent('[CODE]{$selection}[/CODE]');
				ed.execCommand('mceReplaceContent',false,'[CODE]{$selection}[/CODE]');return false;
            }
          });
		  
		  
		  
		  // Add a custom button
        ed.addButton('phpmy', {
            title : 'Php',
            image : 'php.gif',
            onclick : function() {
                // Add you own code to execute something on click
                ed.focus();
                //ed.selection.setContent('[CODE]{$selection}[/CODE]');
				ed.execCommand('mceReplaceContent',false,'[PHP]{$selection}[/PHP]');return false;
            }
          });
       

		  // Add a custom button
        ed.addButton('youtubemy', {
            title : 'Youtube',
            image : 'youtube.png',
            onclick : function() {
                // Add you own code to execute something on click
                ed.focus();
                //ed.selection.setContent('[CODE]{$selection}[/CODE]');
				ed.execCommand('mceReplaceContent',false,'[YOUTUBE]{$selection}[/YOUTUBE]');return false;
            }
          });	   
	   

	   
	   
		  // Add a custom button
        ed.addButton('quotemy', {
            title : 'Quote',
            image : 'quote.gif',
            onclick : function() {
                // Add you own code to execute something on click
                ed.focus();
                //ed.selection.setContent('[CODE]{$selection}[/CODE]');
				ed.execCommand('mceReplaceContent',false,'[QUOTE]{$selection}[/QUOTE]');return false;
            }
          });
		  

		  // Add a custom button
        ed.addButton('ustucizikmy', {
            title : 'Üst Çizgi',
            image : 'strike.png',
            onclick : function() {
                // Add you own code to execute something on click
                ed.focus();
                //ed.selection.setContent('[CODE]{$selection}[/CODE]');
				ed.execCommand('mceReplaceContent',false,'[S]{$selection}[/S]');return false;
            }
          });		  
		  
		  
       }


		

	});
</script>
